{% extends "base.html" %}
{% load static %}
{% block title %}Мои заявки{% endblock %}
{% block content %}

<section class="py-5 mt-5">
  <div class="container">
    <h2 class="mb-5 text-center">Мои заявки</h2>
    <form action="POST">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Телефон</th>
            <th scope="col">Комментарий</th>
            <th scope="col" style="width:  8.33%"></th>
            <th scope="col" style="width:  8.33%"></th>
          </tr>
        </thead>
        <tbody>
          {% for order in orders %}
          <tr id="{{order.id}}">
            <th scope="row">{{order.id}}</th>
            <td><input type="text" class="clientName" value="{{order.client_name}}" disabled></td>
            <td><input type="text" class="clientPhone" value="{{order.client_phone}}" disabled></td>
            <td><input type="text" class="clientComment" value="{{order.client_comment}}" disabled></td>
            <td>
              <button type="button" class="btn btn-outline-warning changeBtn">Изменить</button>
              <button type="button" class="btn btn-outline-success d-none saveBtn">Сохранить</button>
            </td>
            <td><button type="button" class="btn btn-outline-danger deleteBtn">Удалить</button></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </form>
  </div>
</section>

{% endblock content %}
{% block javascript %}
{{block.super }}
{% endblock %}
