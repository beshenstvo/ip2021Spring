{% extends "base.html" %}
{% block title %}Контакты{% endblock %}
{% block content %}

<section class="py-5 mt-5">
  <div class="container">
    <h2 class="mb-5 text-center">Контакты</h2>
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Мы в социальных сетях</h5>
            <p class="text-center">Заходите на наши страницы в соц. сетях, подписывайтесь на обновления!</p>
            <div class="row">
              <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <img class="card-img"
                      src="https://images.unsplash.com/photo-1611605698335-8b1569810432?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80"
                      alt="Card image cap">
                    <p class="card-text mt-3">Twitter</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <img class="card-img"
                      src="https://images.unsplash.com/photo-1611262588024-d12430b98920?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=667&q=80"
                      alt="Card image cap">
                    <p class="card-text mt-3">Instagram</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <img class="card-img"
                      src="https://images.unsplash.com/photo-1611162618071-b39a2ec055fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=667&q=80"
                      alt="Card image cap">
                    <p class="card-text mt-3">Facebook</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body d-flex flex-column align-items-center justify-content-between">
            <h5 class="card-title text-center">Наш офис</h5>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2247.112963038913!2d37.561240315678845!3d55.72178900185131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54b84cf35b8c7%3A0x144ad885fd95d027!2z0K7QvdC-0YHRgtGM!5e0!3m2!1sru!2sru!4v1624889004118!5m2!1sru!2sru"
              width="700" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
